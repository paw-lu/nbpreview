repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python, jupyter]
        require_serial: true
      - id: check-added-large-files
        name: Check for added large files
        entry: check-added-large-files
        language: system
        exclude: docs/_static/images/hero_image.png
      - id: check-toml
        name: Check Toml
        entry: check-toml
        language: system
        types: [toml]
      - id: check-yaml
        name: Check Yaml
        entry: check-yaml
        language: system
        types: [yaml]
      - id: darglint
        name: darglint
        entry: darglint
        language: system
        types: [python]
        stages: [manual]
      - id: end-of-file-fixer
        name: Fix End of Files
        entry: end-of-file-fixer
        language: system
        types: [text]
        stages: [pre-commit, pre-push, manual]
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        require_serial: true
        args: [--darglint-ignore-regex, .*]
      - id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]
        require_serial: true
        args: ["--in-place", "--remove-all-unused-imports"]
      - id: interrogate
        name: interrogate
        entry: interrogate
        language: system
        types: [python]
      - id: isort
        name: isort
        entry: isort
        require_serial: true
        language: system
        types_or: [cython, pyi, python]
        args: ["--filter-files"]
      - id: nbqa-flake8
        name: nbqa-flake8
        entry: nbqa flake8
        language: system
        require_serial: true
        types: [jupyter]
      - id: nbqa-pyupgrade
        name: nbqa-pyupgrade
        entry: nbqa pyupgrade
        language: system
        require_serial: true
        types: [jupyter]
      - id: nbqa-isort
        name: nbqa-isort
        entry: nbqa isort
        language: system
        require_serial: true
        types: [jupyter]
        args: [--project=model, --project=plots]
      - id: pyupgrade
        name: pyupgrade
        description: Automatically upgrade syntax for newer versions.
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py38-plus]
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]
        stages: [pre-commit, pre-push, manual]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.0
    hooks:
      - id: prettier
        exclude: "docs/_static/generated_html/.*vega.html"
exclude: "^tests/unit/expected_outputs"
